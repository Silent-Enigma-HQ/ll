<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–ª—è —Å–µ—Å—Ç—Ä—ã üíõ</title>
 <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: url("G_F.jpg") no-repeat center center fixed;
  background-size: cover;
  font-family: "Comic Sans MS", cursive;
  color: #fff8c0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  box-sizing: border-box;
}
body::after {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent);
  animation: shimmer 5s infinite alternate;
  z-index: -1;
}
@keyframes shimmer {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(20deg); }
}
.message {
  font-size: clamp(1.1rem, 4vw, 2rem);
  text-shadow: 0 0 6px #fff8c0, 0 0 12px #ffeb80, 0 0 24px #ffe98d;
  background: rgba(0, 0, 0, 0.5);
  padding: 4vw 6vw;
  border-radius: 20px;
  white-space: pre-wrap;
  font-weight: bold;
  line-height: 1.4em;
  text-align: center;
  max-width: 90vw;
  max-height: 70vh;
  overflow-y: auto;
  z-index: 1;
}
.cursor {
  display: inline-block;
  width: 0.4vw;
  background-color: #fff8c0;
  animation: blink 0.7s infinite;
  vertical-align: bottom;
  margin-left: 2px;
}
@keyframes blink {
  0%, 100% { opacity: 0.4; box-shadow: 0 0 10px 4px #fff890; }
  50% { opacity: 1; box-shadow: 0 0 20px 8px #fff890; }
}
.character {
  position: absolute;
  bottom: 0;
  height: 25vh;
  opacity: 0;
  animation: fadeIn 3s ease-out forwards;
  user-select: none;
  pointer-events: none;
  z-index: 0;
}
#dipper {
  left: 3vw;
  animation-delay: 1s;
}
#mabel {
  right: 3vw;
  animation-delay: 2s;
}
@keyframes fadeIn {
  to { opacity: 1; }
}
.firefly {
  position: absolute;
  background: #fff890;
  border-radius: 50%;
  box-shadow: 0 0 6px 3px #fff890;
  animation: blink 2s infinite ease-in-out, floatUp 6s infinite ease-in-out;
}
@keyframes floatUp {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}
.ending {
  position: absolute;
  bottom: 5vh;
  width: 100%;
  text-align: center;
  font-size: clamp(1rem, 3.5vw, 1.8rem);
  opacity: 0;
  animation: appear 2s ease-in forwards;
  animation-delay: 9s;
  text-shadow: 1px 1px 4px #000;
  padding: 0 5vw;
  z-index: 1;
}

@keyframes appear {
  to { opacity: 1; }
}
@media (max-width: 480px) {
  .message {
    font-size: clamp(1rem, 4.5vw, 1.4rem);
    padding: 5vw 6vw;
    max-height: 65vh;
  }

  .character {
    height: 18vh;
  }

  .ending {
    font-size: 2 rem;
    bottom: 4vh;
    padding: 0 6vw;
  }

  .cursor {
    width: 1px;
  }
}
</style>
</head>
</head>
<body>
  <div class="message" id="message">
    <span id="text"></span><span class="cursor" id="cursor"></span>
  </div>

  <img id="dipper" class="character" src="Dipper.png" alt="Dipper" />
  <img id="mabel" class="character" src="Mabel.png" alt="Mabel" />
  <div class="ending">‚ù§Ô∏è –õ—é–±–ª—é —Ç–µ–±—è. –î–æ —Å–∫–æ—Ä–æ–π –≤—Å—Ç—Ä–µ—á–∏!</div>
  
  <script>
    const lines = [
      "–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ ‚Äî –Ω–µ —Ç–∞–π–Ω–∞.",
      "–°—Ç–æ–∏—Ç –∑–∞–∫—Ä—ã—Ç—å –≥–ª–∞–∑–∞ ‚Äî –∏ —è —É–∂–µ —Ä—è–¥–æ–º.",
      "–ö–∞–∫ —Å–≤–µ—Ç–ª—è—á–æ–∫ –≤ –Ω–æ—á–Ω–æ–º –ª–µ—Å—É.",
      "",
      "–ï—Å–ª–∏ —Ç–µ–±–µ –≥—Ä—É—Å—Ç–Ω–æ ‚Äî –ø—Ä–æ—Å—Ç–æ –æ—Ç–∫—Ä–æ–π —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É.",
      "–Ø –∑–¥–µ—Å—å. –í—Å–µ–≥–¥–∞ –±—É–¥—É. –î–∞–∂–µ –µ—Å–ª–∏ –¥–∞–ª–µ–∫–æ."
    ];

    const textEl = document.getElementById("text");
    const clickSound = document.getElementById("clickSound");

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex >= lines.length) {
        document.getElementById("cursor").style.display = "none";
        return;
      }

      const line = lines[lineIndex];

      if (charIndex < line.length) {
        textEl.textContent += line[charIndex];
        charIndex++;
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
        setTimeout(typeLine, 70);
      } else {
        textEl.textContent += "\n";
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 500);
      }
    }

    typeLine();

    // –°–≤–µ—Ç–ª—è—á–∫–∏
    for (let i = 0; i < 40; i++) {
      const f = document.createElement("div");
      f.className = "firefly";
      f.style.left = Math.random() * 100 + "vw";
      f.style.top = Math.random() * 100 + "vh";
      const size = Math.random() * 6 + 2;
      f.style.width = size + "px";
      f.style.height = size + "px";
      f.style.animationDuration = `${2 + Math.random() * 4}s, ${5 + Math.random() * 4}s`;
      document.body.appendChild(f);
    }
  </script>
</body>
</html>
